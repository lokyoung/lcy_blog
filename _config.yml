name: 刘晨阳
description: A rookie web developer.
meta_description: "This is my blog, Something about technology."

aboutPage: true

markdown: redcarpet
highlighter: pygments

gems: [jekyll-paginate]

paginate: 20
baseurl: /
#google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'lokyoungblog'

# Details for the RSS feed generator
url:            'http://liuchenyang.com'
author:         '刘晨阳'
author-en:      'lokyoung'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
